<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		<title>Tic Tac Toe</title>
		<!--font awesome-->
		<script src="https://kit.fontawesome.com/330ff7d6b5.js" crossorigin="anonymous"></script>
		<!--bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<link href="tic_tac_toe_3.css" rel="stylesheet"></link>
	</head>
	<body>
		<h1>Tic Tac Toe </h1>
		<h3 class="">Player 1 - <span class="p_1">0</span></h3>
		<h3 class="">Player 2 - <span class="p_2">0</span></h3>
		
		<div class="row row_1">
			<button class="btn_ btn_1 btn_row_1" type="button" id="1"></button>
			<button class="btn_ btn_2 btn_row_1" type="button" id="2"></button>
			<button class="btn_ btn_3 btn_row_1" type="button" id="3"></button>
		</div>	
		<div class="h h1"></div>
		<div class="ha"></div>
		<div class="row row_2">					 											 
			<button class="btn_ btn_4 btn_row_2" type="button" id="4"></button>
			<button class="btn_ btn_5 btn_row_2" type="button" id="5"></button>
			<button class="btn_ btn_6 btn_row_2" type="button" id="6"></button>
		</div>	
		<div class="h h2"></div>
		<div class="row row_3">					 											 
			<button class="btn_ btn_7 btn_row_3" type="button" id="7"></button>
			<button class="btn_ btn_8 btn_row_3" type="button" id="8"></button>
			<button class="btn_ btn_9 btn_row_3" type="button" id="9"></button>

		</div>
		<div class="v1 v"></div>
		<div class="v2 v"></div>
		<div class="va"></div>
		<div class="va"></div>
		<div class="va"></div>
		
		<!--javascript-->
		<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
		<script src="tic_tac_toe_1.js" charset="utf-8"></script>
	</body>
</html>
